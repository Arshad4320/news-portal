<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daylight</title>
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600&family=Josefin+Sans:wght@300;400;500;600;700&family=Manrope:wght@200;300;400&family=Nunito+Sans:wght@200;300;400;600;700;800&family=Poppins:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;400&family=Ubuntu:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/417f70ac4a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body style="min-height: 100vh;
  display: flex;
  flex-direction: column;">
    <header>
        <nav class="navbar navbar-expand-lg bg-light ">
            <div class="container">
                <a class="navbar-brand"><span class=" fw-bolder fs-3 text-bold">Daylight</span> <span
                        class="text-danger fw-bolder fs-3 text-bold">News</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 "></ul>
                    <ul class="navbar-nav mb-2 mb-lg-0 me-5">
                        <li class="nav-item    me-3"><a class="nav-link active fs-5 fw-bold  " aria-current="page"
                                href="#">News</a>
                        </li>
                        <li class="nav-item  fs-5 fw-bold "><a class="nav-link active " href="./blog/blog.html">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <hr>
    <main class="container">

        <!-- Categories -->
        <section class="container">
            <div>
                <div class="navbar navbar-expand-lg">
                    <div class="mx-auto text-center">
                        <ul class="navbar-nav" id="categories" style=" list-style-type: none">
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- Founded Item -->
        <section class="container px-5 my-3">
            <div class="border   border-opacity-50 rounded shadow py-3 px-5   fs-4" id="founded-item">

            </div>
        </section>


        <!-- Sorting -->
        <section>
            <div class="d-flex mb-3">
                <div class="p-2">
                    <p>Sort By View: <span><input type="sort" placeholder="Default^" class="w-25" disabled></span></p>
                </div>
                <div class="ms-auto p-2">

                    <button class="btn btn-primary">Today's Pick</button>
                    <button class="btn btn-outline-primary">Trending</button>
                </div>
            </div>
        </section>

        <!-- Spinner -->
        <section class="d-none" id="spinner">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Show post -->
        <section class="mt-lg-3 mt-sm-2">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="card-details">
                <div class="col">
                    <div class="card h-100"></div>
                </div>
            </div>
        </section>

        <div class="modal fade" id="postDetailModal" tabindex="-1" aria-labelledby="postDetailModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" id="modald"></div>
        </div>
    </main>

    <footer class=" text-center p-2" style="margin-top: auto;">
        <hr>
        <h5 class="text-danger fw-bold">Developed By Arshad</h5>
    </footer>

    <script src="js/utilities.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
